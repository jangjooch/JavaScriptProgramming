<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			// 전역 변수 선언.
			var var1 = 10;
			var2 = 20;
			// 함수 선언
			function func01() {
				// 리턴 타입이 존재하지 않다.
				
				// 로컬 변수 선언
				var var3 = 30;
				
				// 전역 변수 선언
				var4 = 40;
				
				console.log("Var1 : " + var1);
				console.log("Var2 : " + var2);
				console.log("Var3 : " + var3);
				console.log("Var4 : " + var4);
			}
			function func02() {
				console.log("Var1 : " + var1);
				console.log("Var2 : " + var2);
				// console.log("Var3 : " + var3);
				// var4는 전역변수이다.
				console.log("Var4 : " + var4);
			}
			func01()
			func02()
			
		</script>
	</head>
	<body>
		
	</body>
</html>
