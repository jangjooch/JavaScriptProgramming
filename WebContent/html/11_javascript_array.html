<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			// 값의 목록으로 배열을 생성
			var arr01 = [95,84,31];
			var arr02 = ["java","dfg","zxc","asd","vcb","456"];
			console.log(arr01[1]);
			console.log(arr02.length);
			// 빈 배열을 생성
			var arr03 = [];
			var arr04 = new Array();
			// 항목 추가
			arr01.push(70);
			console.log(arr01);
			// 배열의 바로 출력이 가능하다.
			// 항목 제거
			arr01.pop();
			console.log(arr01);
			
			// sort
			arr01.sort();
			console.log(arr01);
			
			// slice
			arr03 = arr02.slice(1,3);
			console.log(arr03);
			arr03 = arr02.slice(-3,-1);
			// 마지막 요소 전까지 진행한다.
			console.log(arr03);
			
			// splice
			arr02.splice(1,3,"741","852","963");
			// slice(1,3) 이후 뒤의 요소들을 그 자리에 추가한다.
			console.log(arr02);
			
			// sort, reverse
			arr03 = [5,6,4,8,7,3,1]
			console.log(arr03);
			console.log(arr03.sort());
			console.log(arr03.reverse());
			
			
		</script>
	</head>
	<body>
				
	</body>
</html>
