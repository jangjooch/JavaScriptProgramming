<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var car = null;
			function func01(){
				// 전역 변수 car를 재정의
				car = {
						model : "K11",
						company : "KIA",
						color : "White",
						speed : 0,
						start : function(){
							console.log("Engine start");
						},
						setSpeed : function(speed){
							this.speed = speed;
							// javascript에서는 자기 자신 요소에
							// 접근하려면 무조건 this를 통해 접근한다.
						},
						info : function(){
							console.log(this.model + " : " + this.color);
						},
						stop : function(){
							this.setSpeed(0);
							// 자기 자신의 메소드를 사용할 때도 this를 통해 접근해야 한다.
							console.log("Stop");
						}
					};
					console.log(car.model);
					car.speed = 50;
					console.log(car.speed);
					car.setSpeed(60);
					console.log(car.speed);
					car.info();
					car.stop();
				}
				function func02(){
					if(car==null) return;
					
					var json = JSON.stringify(car)
					// car객체 정보의 json화
					console.log(json);
				}
				function func03(){
					var json = '{"model":"K9","company":"KIA","color":"White","speed":0}'
					// 항상 항목은 ""의 사이에 있어야 한다.
					// car객체정보를 json으로 받아 객체 생성
					var car = JSON.parse(json);
					console.log(car);
					console.log(car.model);
					// 객체 정보만 넘어오고 메소드는 넘어오지 않는다.
				}
				function func04(){
					var member = {
						name : "Kim",
						age : 20,
						car : {model:"Carnival",color:"red",company:"hyndai"},
						hobby : ["Walking","Reading","Traveling"]
					};
					
					var json01 = JSON.stringify(member);
					console.log(json01);
					var member2 = JSON.parse(json01);
					console.log(member2.name);
					console.log(member2.car.mosdel);
				}
		</script>
	</head>
	<body>
		<button onclick="func01()">객체 생성</button>
		<br/>
		<button onclick="func02()">객체를 Json으로 변환</button>
		<br/>
		<button onclick="func03()">Json을 객체로 변환</button>
		<br/>
		<button onclick="func04()">여러 타입을 가진 객체</button>
	</body>
</html>
