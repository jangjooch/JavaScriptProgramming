<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- JQuery 추가 -->
		<script type="text/javascript" src = "../common/js/jquery-3.4.1.min.js">
		</script>
		<script type="text/javascript">
			function func01(){
				var img_selector = document.querySelector("#img01");
				var img_jquery = $("#img01");
				// jquery를 사용함으로서 편의성 강화.
				// 하지만 위의 selector를 사용하여 얻은 객체와 같은 내용을 불러오지만
				// 이 둘은 서로 다른 형식으로 정보를 저장한다.
				console.log(img_selector);
				console.log(img_jquery);
				img_jquery.attr("src","../common/image/Penguins.jpg");
				// image_juery의 객체의 attribute,
				// 속성값 src를 "../common/image/Penguins.jpg"로 변경한다.
			}
			function func02(){
				var img_jquery_list = $(".group01");
				// 클래스를 기준으로 불러오기
				img_jquery_list.attr("src","../common/image/Tulips.jpg");
			}
			function func03(){
				var img_jquery_list = $("img");
				// 태그를 기준으로 불러오기
				img_jquery_list.attr("src","../common/image/Jellyfish.jpg");
			}
			function func04(){
				$("#div01 img").attr("src","../common/image/Crone01.png");
				// 특정 블록 내부의 태그 기준
				//var img_jquery_list = $("#div01 img");
				//img_jquery_list.attr("src","../common/image/Crone01.png");
				// 이렇게 압축이 가능하다.
			}
			function func05(){
				var inputID = $("#joinForm input[name=id]");
				console.log(inputID.val());
				var inputPW = $("#joinForm input[name=pw]");
				console.log(inputPW.val());
				if(inputPW.val() == ""){
					window.alert("input password");
				}
				else{
					if(inputPW.val().length < 5){
						window.alert("input password longer than 5");
					}
					else{
						window.confirm("Really?");
					}
				}
				var inputHobby = $("#joinForm input[name=class]");
				var inputHobbychecked = $("#joinForm input[name=class]:checked");
				for(var i = 0 ; i < inputHobbychecked.length ; i++){
					console.log(inputHobbychecked[i].value);
					// jquery를 통하여 정보를 받는 경우 Dom형태로 정보를 저장하기 때문에
					// input이 가진 형태 형태처럼 .value를 통하여 정보를 받는다. 
				}
				
				
				
			}
		</script>
	</head>
	<body>
		<button onclick="func01()">Find by ID</button>
		<br>
		<button onclick="func02()">Find by Class Name</button>
		<br>
		<button onclick="func03()">Find by Tag</button>
		<br>
		<button onclick="func04()">Find by Tag in Div</button>
		<br>
		<button onclick="func05()">joinForm</button>
		<br>
		<button onclick="func06()">loginForm</button>
		<hr>
		<img id = "img01" alt="Non Image" src="../common/image/Desert.jpg" width="200">
		<br>
		<img class = "group01" alt="Non Image" src="../common/image/Desert.jpg" width="200">
		<img class = "group01" alt="Non Image" src="../common/image/Desert.jpg" width="200">
		<br>
		
		<div id = "div01">
			<img alt="Non Image" src="../common/image/Desert.jpg" width="200">
			<img alt="Non Image" src="../common/image/Desert.jpg" width="200">
		</div>
		<!-- id는 html 전체에 1개만 존재해야 한다. -->
		<!-- name는 html 전체에 다수가 있어도 된다. -->
		<form id = "joinForm" >
			ID : <input name = "id" type = "text"/><br>
			PW : <input name = "pw" type = "password"/><br>
			CLASS : <input name = "class" type = "checkbox" value ="senior"/>Senior
					<input name = "class" type = "checkbox" value ="beginner"/>Beginner
					<br>
		</form>
		
		<form name = "loginForm" >
			ID : <input type = "text" name = "id"/><br>
			PW : <input type = "password" name = "pw"/><br>
			CLASS : <input type = "checkbox" name = "class"/>Senior
					<input type = "checkbox" name = "class"/>Beginner
					<br>
		</form>
	</body>
</html>
